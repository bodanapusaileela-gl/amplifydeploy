<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Services Diagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #232F3E;
            color: white;
            padding: 20px;
        }
        .aws-services {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }
        .service-card {
            margin: 10px;
            text-align: center;
            width: 150px;
        }
        .service-card img {
            width: 100px;
            height: 100px;
        }
        .service-card p {
            margin-top: 10px;
            color: #232F3E;
        }
    </style>
</head>
<body>

    <h1>AWS Services Overview</h1>

    <div class="aws-services">
        <!-- Example AWS Services Icons -->
        <div class="service-card">
            <img src="path/to/aws-s3-icon.png" alt="AWS S3">
            <p>AWS S3</p>
        </div>
        <div class="service-card">
            <img src="path/to/aws-ec2-icon.png" alt="AWS EC2">
            <p>AWS EC2</p>
        </div>
        <div class="service-card">
            <img src="path/to/aws-lambda-icon.png" alt="AWS Lambda">
            <p>AWS Lambda</p>
        </div>
        <div class="service-card">
            <img src="path/to/aws-rds-icon.png" alt="AWS RDS">
            <p>AWS RDS</p>
        </div>
    </div>

</body>
</html>
