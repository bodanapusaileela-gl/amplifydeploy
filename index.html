<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A coffee shop offering delicious coffees, teas, and sandwiches at great prices.">
    <meta name="author" content="Coffee Shop">
    <title>Welcome to Coffee Shop</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #6f4f37;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .menu {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .item {
            background: white;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 30%;
            text-align: center;
        }
        .item img {
            max-width: 100%;
            border-radius: 8px;
        }
        .location {
            background-color: #6f4f37;
            color: white;
            padding: 20px;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Coffee Shop</h1>
        <p>Delicious Coffee, Tea, and Sandwiches at Great Prices</p>
    </header>

    <nav>
        <a href="#coffee">Coffee</a>
        <a href="#tea">Tea</a>
        <a href="#sandwiches">Sandwiches</a>
        <a href="#location">Location</a>
    </nav>
